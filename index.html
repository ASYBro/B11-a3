<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/c100db07c2.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Browse4Pets</title>
  </head>
  <body class="sora">
    <header class="w-11/12 mx-auto">
      <nav class="my-7 items-center justify-center">
        <div class="navbar">
          <div class="navbar-start">
            <img src="./assets/logo-header.png" alt="" />
            <a class="pl-3 text-xl"
              >Browse<span class="text-[#FFDC26] p-0 m-0">4</span>Pets</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-xl">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="btn hidden lg:block justify-center items-center">
              <i class="fa-regular fa-bell text-2xl mr-4"></i>
              <i class="fa-solid fa-magnifying-glass text-2xl mr-4"></i>
              <button class="btn rounded-lg border-2 border-[#FFDC26] mr-4">
                Login
              </button>
              <button class="btn btn-warning">Register</button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-11/12 mx-auto"></main>
    <footer></footer>
  </body>
</html>
